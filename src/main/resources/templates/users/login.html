<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.css">
<link rel="stylesheet"
	href="@{/webjars/font-awesome/5.6.3/js/all.min.js}">
</head>
<body>
	<div th:replace="fragments/header::header">Header</div>
<br>
	<div class="container">
		<div class="card-header" style="background-color: #e3f2fd;">
			<h4><i class='fas fa-home' style='font-size: 30px'></i> Sign in</h4>
			
		</div>
		<form th:object="${UsersModel}" th:action="@{/authenticate/login}" method="post">

				<div class="form-group">
					<label for="username">Username:</label>
					 <input type="text" th:field="*{username}" 
						class="form-control" id="username" placeholder="Enter your username...">
						</div>
						
						<div class="form-group">
					 <label for="username">Password:</label>
					<input type="password" th:field="*{password}" class="form-control"
						id="password" placeholder="Enter your password...">
						
						</div>
						
					<h6 class="text-danger" th:text="${username_error}"></h6>
					<h6 class="text-danger" th:text="${password_error}"></h6>
				<input type="submit" value="Sign in" class="btn btn-primary">
			
		</form>
		<br>
		<a th:href="${'/users/addUsers'}">Create a new account</a>
        <a th:href="${'/users'}">Forgot your password ?</a>
	</div>
	<div th:replace="fragments/footer::footer"></div>
	<script th:src=" @{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper/js/1.14.6/umd/popper.min.js}"></script>
</body>
</html>
