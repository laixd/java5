<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add new departs</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.css">
<link rel="stylesheet"
	href="@{/webjars/font-awesome/5.6.3/js/all.min.js}">

<link rel='stylesheet'
	href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'
	integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
	crossorigin='anonymous'>

</head>
<body>
	<div th:replace="fragments/header::header">Header</div>
	<br>
	<div class="container">
		<div class="card-header" style="background-color: #e3f2fd;">
			<h4>
				<i class='fas fa-home' style='font-size: 30px'></i> Add New Depatrs
			</h4>

		</div>
		<form th:object="${departsModel}" method="post">

			<div class="form-group">
				<label for="username">DepartID:</label> <input type="text"
					th:field="*{departID}" class="form-control" required> <small
					th:if="${#fields.hasErrors('*{departID}')}" class="text-danger"
					th:errors="*{*{departID}}">*{departID} Error</small>
			</div>

			<div class="form-group">
				<label for="username">Name:</label> <input type="text"
					th:field="*{departsName}" class="form-control" required> <small
					th:if="${#fields.hasErrors('departsName')}" class="text-danger"
					th:errors="*{departsName}">DepartsName Error</small>
			</div>

			<h5 class="text-danger" th:text="${message}"></h5>
			<input type="submit" value="Add New" class="btn btn-primary">

		</form>
		<br> <a th:href="${'/departs'}">List All Depatrs</a>

	</div>
	<div th:replace="fragments/footer::footer"></div>
	<script th:src=" @{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper/js/1.14.6/umd/popper.min.js}"></script>
</body>
</html>
