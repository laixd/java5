<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>List Records</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.css">
<link rel="stylesheet"
	href="@{/webjars/font-awesome/5.6.3/js/all.min.js}">

<link rel='stylesheet'
	href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'
	integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
	crossorigin='anonymous'>

</head>
<body>
<div th:replace="fragments/header::header">Header</div>	<br>
	<div class="container">

		<div class="card-header" style="background-color: #e3f2fd;">
			<h4>
				<i class='fas fa-home' style='font-size: 30px'></i> List Records
			</h4>
		</div>
		<br> <br>
		<table class="table table-striped">
			<thead class="thead-inverse">
				<tr>
					<th>RecordsID</th>
					<th>Type</th>
					<th>Reason</th>
					<th>Date</th>
                    <th>StaffsID</th>

					<th>&nbsp;Function</th>
				</tr>
			</thead>
			<tr th:each="records: ${recordsModel}">
				<td th:text="${records.recordsID}"></td>
				<td th:text="${records.type}==true?'Achievements':'Discipline'"></td>
				<td th:text="${records.reason}"></td>
				<td th:text="${records.date}"></td>
				<td th:text="${records.staffsID.staffsName}"></td>
				
				
				<td><a th:href="${'/records/editRecords/' +records.recordsID}"
					class="btn btn-primary"><i class='fas fa-edit' style='font-size:24px'></i>Edit
				</a> <a th:href="${'/records/delete/' +records.recordsID}"
					class="btn btn-danger">Delete</a>
			</tr>
		</table>
       <a th:href="${'/records/addRecords'}">Add new Records</a>
		
	</div>
	<script th:src=" @{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper/js/1.14.6/umd/popper.min.js}"></script>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
